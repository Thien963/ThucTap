<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .header{
            width: 100%;
            height: 100%;

        }
    </style>
</head>
<body>
<header class="header">
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a  class="nav__link">About us</a></li>
            <li class="nav__item"><a  class="nav__link">Work</a></li>
            <li class="nav__item"><a  class="nav__link">
                <img src="images/yebo-logo.png" alt="yebo" class="nav__logo">
            </a></li>
            <li class="nav__item"><a  class="nav__link">Shop</a></li>
            <li class="nav__item"><a  class="nav__link">Contact</a></li>
        </ul>
    </nav>
</header>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
